<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="product">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            class="product__image"
            src="./images/image-product-mobile.jpg"
            alt="A CHANEL perfume bottle laying flat surrounded by leaves"
          />
        </picture>
        <div class="product__details">
          <p class="product__catagory">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <span class="product__price-new">$149.99</span>
            <span class="product__price-old">$169.99</span>
          </div>
          <button class="product__button">
            <img src="./images/icon-cart.svg" alt="shopping cart icon" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
